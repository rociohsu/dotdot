<body>
<div class="body-container">
    <section class="login">
        <div class="circle-bg"></div>

        <div class="main">
            <div class="logo"><img src="images/dotdotcloud-logo.svg" alt="點點雲"></div>

            <div class="content">
                <div class="top">
                    <h1>重設密碼</h1>
                    <div class="logo"><img src="images/dotdotcloud-logo.svg" alt="點點雲"></div>
                </div>

                <div class="bottom">
                    <form action="login.html">
                        <div class="form-column">
                            <div class="form-title">電話</div>
                            <input class="required" type="number" name="phone">
                        </div>
                        <div class="error-tips">電話格式錯誤</div>

                        <div class="form-column verify">
                            <div class="form-title">驗證碼</div>
                            <input class="required" type="text" name="phone">
                            <!-- <a class="send" href="#">傳送驗證碼</a> -->
                            <a class="send wait">60秒後再發送</a>
                        </div>
                        <div class="error-tips">驗證碼錯誤</div>

                        <div class="form-column">
                            <div class="form-title">新密碼</div>
                            <input type="password" name="password">
                        </div>
                        <div class="error-tips">新密碼格式錯誤</div>

                        <!-- 如果電話輸入錯誤, class加上error -->
                        <div class="form-column error">
                            <div class="form-title">確認密碼</div>
                            <input type="password" name="password">
                        </div>
                        <div class="error-tips">兩次密碼不相同</div>

                        <button type="submit" class="btn">重設密碼</button>
                    </form>
                </div><!-- END .bottom -->
            </div>
        </div>
    </section>
</div>
