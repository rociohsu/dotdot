<body>
<div class="body-container full">
    <div class="top-bar">
        <div class="nav left">

            <span class="title">出單機設定</span>
        </div>
    </div>

    <section class="printer-counter">
        <div class="printer-ex printer2"><img src="../images/printer2.png"></div>

        <div class="setting__switch">
            <input type="checkbox" name="switch"  id="switch1" checked>
            <label for="switch1">

                <span class="switch__switch"></span>
            </label>
        </div>

        <div class="apply__input">
            <span class="title">出單機名稱</span>

        </div>

        <div class="apply__input">
            <span class="title">出單機序號</span>
            <div class="input">

            </div>
        </div>

        <div class="apply__open-pop">
            <span class="title">音量</span>
            <button>
                <span>5(最大)</span>
                <i class="fa-solid fa-angle-down fa-lg"></i>
            </button>
        </div>

        <div class="apply__open-pop">
            <span class="title">音效</span>
            <button>
                <span>中文</span>
                <i class="fa-solid fa-angle-down fa-lg"></i>
            </button>
        </div>

        <div class="apply__input">
            <span class="title">出單機張數</span>
            <div class="input">
                <input type="text" placeholder="請設定出單機張數" value="2">
            </div>
        </div>

        <div class="apply__open-pop">
            <span class="title">出單紙模板</span>
            <button>
                <span>模板1</span>
                <i class="fa-solid fa-angle-down fa-lg"></i>
            </button>
        </div>

        <div class="clear-button">
            <button>清空佇列</button>
            <div class="fs">刪除已存在的任務</div>

            <button class="btn-red">移除出單機</button>
        </div>

        <div class="bottom-button">
            <a class="orange-btn" href="index.html">儲存設定</a>
        </div>
    </section><!-- END .printer-counter -->
