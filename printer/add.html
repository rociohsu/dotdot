<body>
<div class="body-container full">
    <div class="top-bar">
        <div class="nav left">
            <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
            <span class="title">新增出單機</span>
        </div>
    </div>

    <section class="printer-counter">
        <div class="printer-ex printer1"><img src="../images/printer1.png"></div>

        <div class="apply__input">
            <span class="title">出單機序號</span>
            <span class="content fc-blue">標示於出單機底部</span>
            <div class="input error">
                <input type="text" placeholder="輸入9碼序號" value="">
            </div>
            <span class="remark">格式錯誤</span>
        </div>

        <div class="apply__input">
            <span class="title">出單機名稱</span>
            <div class="input">
                <input type="text" placeholder="例：收銀台出單機 / 廚房出單機" value="">
            </div>
        </div>

        <div class="bottom-button">
            <a class="orange-btn">新增出單機</a>
        </div>
    </section><!-- END .printer-counter -->
</div>

<!-- 收銀台出單機 新增成功 -->
<section class="pop pop--center pop--printer-add-state" style="display: flex;">
    <div class="pop__body">
        <div class="pop__icons">
            <div class="pop__icon pop__icon--green">
                <i class="fa-solid fa-check fa-2xl"></i>
            </div>
        </div>

        <span class="pop__title"></span>
        <span class="pop__content">
            <div>收銀台出單機</div>
            <div>新增成功</div>
            <div class="fs">序號：12345678</div>
        </span>

        <div class="pop__actions">
            <a class="pop__action" href="setting.html">前往設定</a>
        </div>
    </div>
</section>

<!-- 出單機新增失敗 -->
<section class="pop pop--center pop--printer-add-state" style="display: flex;">
    <div class="pop__body">
        <div class="pop__icons">
            <div class="pop__icon pop__icon--red">
                <i class="fa-solid fa-xmark fa-2xl"></i>
            </div>
        </div>

        <span class="pop__title"></span>
        <span class="pop__content">
            <div>出單機新增失敗</div>
            <div class="fs">限制：只能限制綁定一台機器</div>
            <div class="fs">出單機序號已被綁定過，若有疑問請<a href="#">聯繫客服</a></div>
        </span>

        <div class="pop__actions">
            <a class="pop__action" href="#">返回</a>
        </div>
    </div>
</section>
